<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grati-treat-Welcome</title>
    <meta
      name="description"
      content="Grati-treat is journaling app designed for collegue students"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/d1fa248066.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg header fixed-top">
      <div class="head-message">
        <h2>What is your</h2>
        <h1>Today's mood?</h1>
      </div>
    </nav>

    <div class="container emoji-menu">
      <div>
        <div class="row mt-5 text-center">
          <ion-icon
            name="happy-outline"
            class="mood-emoji happy-emoji"
          ></ion-icon>
        </div>

        <div class="row text-center">
          <div class="col-4">
            <ion-icon
              name="sad-outline"
              class="mood-emoji sad-emoji"
            ></ion-icon>
          </div>
          <div class="col-4 date-format">
            <br />
            <div id="current-day"></div>
            <span class="date-format" id="current-date"></span>
          </div>
          <div class="col-4">
            <div class="text-center">
              <i data-feather="smile" class="mood-emoji smile-emoji"></i>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-6 text-center">
            <i data-feather="meh" class="mood-emoji meh-emoji"></i>
          </div>
          <div class="col-6 text-center">
            <i data-feather="frown" class="mood-emoji frown-emoji"></i>
          </div>
        </div>

        <div class="text-center mt-5">
          <a class="btn prompt-page-btn text-uppercase">Continue >></a>
        </div>
      </div>

      <nav class="footer">
        <a href="#" class="nav__link">
          <i class="material-icons nav__icon">archive</i>
          <span class="nav__text">Records</span>
        </a>
        <a href="#" class="nav__link nav__link--active">
          <i class="material-icons nav__icon">add_circle_outline</i>
          <span class="nav__text">New</span>
        </a>
        <a href="#" class="nav__link">
          <i class="material-icons nav__icon">workspace_premium</i>
          <span class="nav__text">Treats</span>
        </a>
      </nav>
    </div>

    <script src="src/date.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
