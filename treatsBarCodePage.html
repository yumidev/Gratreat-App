<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treats your gratitreat</title>
    <meta
      name="description"
      content="Grati-treat is gratitude-list app  for collegue students"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/d1fa248066.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/treatsBarCodePage.module.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top headerTreatsPage">
      <div class="text-center">
        <h6>Redeem your</h6>
        <h1>Treats</h1>
      </div>
    </nav>

    <div class="container">
      <div class="row subHeader">
        <div class="col mt-3">
          <h6>Eat Well > Haagen Dazs</h6>
          <h4>Free Icecream 2 scoops</h4>
        </div>
      </div>
    </div>
    <div class="treatsMenu">
      <div class="row menu-name"></div>
      <div class="row mt-3">
        <img
          src="public/images/Treats-Redeem-icecream.png"
          alt="iceCream-treat"
        />
        <div class="row">
          <div class="col-6">
            <p class="treat-points">⭐︎ 4500 Points</p>
          </div>
          <div class="col-6">
            <p class="treat-expiration">Expires in 30 days</p>
          </div>
        </div>
      </div>
      <div class="row mt-3 menu-name">
        <p class="text-bold text-center mb-3">Scan the product barcode</p>
      </div>
      <div class="row">
        <div class="col-12">
          <img
            src="public/images/Haagen-Daz_barcode.jpeg"
            alt="bar-code"
            width="300"
          />
          <p class="text-bold mt-3">Or Use the promo code</p>
        </div>
      </div>
      <div class="row mt-4">
        <div class="text-center mt-2 menu-name">
          <a class="promo text-center" href="">GRATICREAM21</a>
        </div>
      </div>
      <div class="row mt-5">
        <p class="text-bold text-center mb-2">to treat yourself or others!</p>
      </div>
    </div>

    <nav class="navbar navbar-expand-xlg fixed-bottom">
      <a href="#" class="footer">
        <i class="material-icons nav__icon">archive</i>
        <span class="nav__text">Records</span>
      </a>
      <a href="#" class="footer">
        <i class="material-icons nav__icon">add_circle_outline</i>
        <span class="nav__text">New</span>
      </a>
      <a href="#" class="footer">
        <i class="material-icons nav__icon">workspace_premium</i>
        <span class="nav__text">Treats</span>
      </a>
    </nav>
  </body>
</html>
